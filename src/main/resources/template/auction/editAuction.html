<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/auction}">Auction</a>
        <a class="navbar-brand" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/users}">Users</a>
        </a>
        <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}">Log out</a>
    </div>
</nav>
<div class="container">
    <h1 class="heading">Edit auction</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form class="col" action="#" th:action="@{/auction/{id}/update(id=${auctionId})}" th:object="${auction}" th:method="PUT">
                <div>
                    <label for="titleInput">Title</label>
                    <input th:field="*{title}" id="titleInput" type="text" class="form-control" placeholder="Note title" required/>

                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title error</span>
                </div>
                <div class="mt-3">
                    <label for="noteTextArea">Description</label>
                    <textarea th:field="*{content}"
                              class="form-control"
                              id="noteTextArea"
                              placeholder="Type here..."
                              required
                              style="height: 100px;"></textarea>

                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">Content error</span>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>

<script th:src="@{/js/Note.js}" type="text/javascript"></script>


</body>
</html>
