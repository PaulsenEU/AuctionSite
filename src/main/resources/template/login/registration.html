<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 style="margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;">Registration</h1>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
                <div class="mt-3">
                    <label for="nameInput">Name</label>
                    <input th:field="*{name}" id="nameInput" type="text" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name error</span>
                </div>
                <div class="mt-3">
                    <label for="surnameInput">Surname</label>
                    <input th:field="*{surname}" id="surnameInput" type="text" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error">Surname error</span>
                </div>
                <div class="mt-3">
                    <label for="emailInput">E-mail</label>
                    <input th:field="*{email}" id="emailInput" type="email" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email error</span>
                </div>
                <div class="mt-3">
                    <label for="usernameInput">Username</label>
                    <input th:field="*{username}" id="usernameInput" type="text" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Username error</span>
                </div>
                <div class="mt-3">
                    <label for="passwordInput">Password</label>
                    <input th:field="*{password}" id="passwordInput" type="password" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password error</span>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a th:href="@{/login}" class="btn btn-secondary">Log in! </a>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<script th:src="@{/js/Note.js}" type="text/javascript"></script>

</body>
</html>
