<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{static/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/auction}">Auction</a>
        <a class="navbar-brand" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/users}">Users</a>
        </a>
        <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}">Log out</a>
    </div>
</nav>
<div style="margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;">
    <h1 sec:authorize="isAnonymous()">Register or log in!</h1>
    <a sec:authorize="isAnonymous()" class="btn btn-primary" th:href="@{/registration}">Register</a>
    <a sec:authorize="isAnonymous()" class="btn btn-secondary" th:href="@{/login}">Log in</a>
    <h1 sec:authorize="isAuthenticated()">
        Welcome back, <span sec:authentication="name"></span>
    </h1>
</div>

</body>
